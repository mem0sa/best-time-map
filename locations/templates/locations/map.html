<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лучшее время посещения</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script
    src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initMap"
    async
    defer
    ></script>
<body>

<div id="map"></div>
    <script>
    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 55.751574, lng: 37.573856 },
            zoom: 14,
        });

        map.addListener("click", (e) => {
            fetchOrganizations(e.latLng.lat(), e.latLng.lng());
        });
    }

    window.initMap = initMap;
    </script>
    
    <script>
    function clearMarkers() {
        markers.forEach(marker => marker.setMap(null));
        markers = [];
    }

    function fetchOrganizations(lat, lon) {
        fetch('/api/location/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({lat, lon})
        })
        .then(res => res.json())
        .then(data => {
            clearMarkers();

            data.organizations.forEach(org => {
                const marker = new google.maps.Marker({
                    position: { lat: org.lat, lng: org.lon },
                    map: map,
                    title: org.name
                });

                const info = new google.maps.InfoWindow({
                    content: `<strong>${org.name}</strong><br>${org.address}`
                });

                marker.addListener("click", () => info.open(map, marker));
                markers.push(marker);
            });
        });
    }
    </script>

</body>
</html>
