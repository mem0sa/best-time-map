<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лучшее время посещения</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ae8c8c61-9b90-4f98-b866-aafa780c31ac&lang=ru_RU"></script>
</head>
<body>

<div id="map"></div>
    <script>
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map("map", {
                center: [56.839448, 60.597636],
                zoom: 12
            });

            map.events.add('click', function (e) {
                var coords = e.get('coords');
                var lat = coords[0];
                var lon = coords[1];

                sendLocationToServer(lat, lon);
            });
        }

        function sendLocationToServer(lat, lon) {
            fetch('/api/location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    lat: lat,
                    lon: lon
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Ответ сервера:', data);
                alert(`Координаты получены:\n${data.lat}, ${data.lon}`);
            })
            .catch(error => {
                console.error('Ошибка:', error);
            });
        }
    </script>


</body>
</html>
